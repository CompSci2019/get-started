<!-- referenced in: https://developers.google.com/web/tools/chrome-devtools/javascript -->

<!doctype html>
<html>
  <head>
    <link rel="shortcut icon" href="/devtools-samples/favicon-96x96.png"/>
    <title>What Does Obi-Wan Say?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      h1 {
        font-size: 1.5em
      }
      input, button {
        min-width: 72px;
        min-height: 36px;
        border: 1px solid grey;
      }
      label, input, button {
        display: block;
      }
      input {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Obi-Wan Says</h1>
    <label for="num1">What is your name?</label>
    <input placeholder="Name" id="name">
    <label for="num2">How many droids are you looking for?</label>
    <input placeholder="Number 1" id="num1">
    <label for="num2">How many Wookies are you looking for?</label>
    <input placeholder="Number 2" id="num2">
    <button>What does Obi-Wan Say?</button>
    <p></p>
    <script src="get-started.js"></script>
  </body>
</html>
